<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>지출비용 계산</title>
    <script>

        var price1 = prompt("교통비를 입력하세요.");
        var price2 = prompt("식비를 입력하세요.");
        var price3 = prompt("음료비를 입력하세요.");
       
        //prompt 는 문자열을 변환, 반환값을 숫자로 변경해야 계산이 된다.
        price1 = Number(price1);
        price2 = Number(price2);
        price3 = Number(price3);



        var total = price1 + price2 + price3;
        var exceed = total -10000; 

        result = total < 10000 ? "돈 관리를 잘 했어요!" : exceed + "원 초과했어요."

        document.write(result);
        
    </script>
</head>
