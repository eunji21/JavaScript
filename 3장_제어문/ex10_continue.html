<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue문</title>
    <script>
        
        for(var i = 1; i<=10;i++){
            if(i%2 == 0)continue;  //2배수는 무시하고 증감식을 계속 실행
            document.write(i,"<br>");
        }
        document.write("===End==="); // 1 3 5 7 9 출력되어 나옴
    </script>
</head>
<body>
    
</body>
</html>ㅜ
