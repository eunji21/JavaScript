<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break문</title>
    <script>
        for(var i=1;i<=10;i++){
            if(i==6)break;  //i값이 6이면 break 문으로 종료한다.
            document.write(i,"<br>");
        }
        document.write("======The End======");
    </script>
</head>
<body>
    
</body>
</html>
