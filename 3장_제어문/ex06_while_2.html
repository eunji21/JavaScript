<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 반복문</title>

    <script>// 1부터 30까지의 숫자 중 2배수이면서 6배수인 숫자만 출력

        var i =1;
        while(i<=30){
            if(i%2 == 0 && i%6 == 0){
            document.write(i,"<br/>");  //i의 값이 2배수이면서 6의 배수일 경우 i값을 출력 
            }
            i++;
        }

    </script>
</head>

</html>
