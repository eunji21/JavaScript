<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문 문제</title>
    <!-- 
        5행 5열 표를 만들고, 데이터가 1부터 25까지 출력되도록 하시오.
     -->
     <script>
        var num =1;
        var t ="<table border='1'>";
        for(i=1;i<=5;i++){
            t+="<tr>";
                for(k=1;k<=5;k++){
                    t+="<td>" + num + "</td>";
                    num++;
                }
                t+="</tr>";
        }
        t+="</table>";

        console.log(t);
        document.write(t);
     </script>
</head>
<body>
    
</body>
</html>
