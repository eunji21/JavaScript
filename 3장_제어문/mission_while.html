<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문을 이용한 구구단</title>
    <!-- 5단 출력하기 -->
    <script>
        var i =1;
        while(i<=9){
            document.write("5X"+i+"="+i*5,"<br>");
            i++;
        }
    </script>
</head>
<body>
    
</body>
</html>
