<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while문</title>

    <script>
        var i = 10;
        do{
            document.write("hello!");
        }while(i<3) //false 반복문이 종료되고 hello가 실행됨
    </script>
</head>
<body>
    
</body>
</html>
