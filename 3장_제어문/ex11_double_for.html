<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문</title>
    <!-- 
        for문을 사용하여 '1행 1열'부터
        '3행 2열'까지 출력하는 예젠
     -->
    <script>
        for(var i=1; i<=3; i++){
            for(var k=1; k<=2; k++){
                document.write(i+"행"+k+"열","<br>"); //바깥쪽의 반복문이 1회 실행되면 안쪽의 반복문은 2회 실행
            }
            document.write("<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
