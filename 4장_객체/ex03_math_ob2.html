<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위 바위 보 맞추기</title>
    <!-- 난수를 발생하여 원하는 구간 정수의 값 구하기 -->
</head>
<body>
    <script>
        document.write("<h1>컴퓨터 가위, 바위, 보 맞추기</h1>");

        var game = prompt("가위, 바위, 보 중 선택하세요.","가위");
        var gameNum;
        switch(game){
            case "가위": gameNum = 1;
                break;
            case "바위": gameNum = 2;
                break;
            case "보":   gameNum = 3;
                break;   
            default: alert("잘못 작성하셨습니다");
            location.reload();
        }

        var com = Math.ceil( Math.random() * 3 ); //1~3 사이의 난수가 발생

        document.write("<img src=\"images/math_img_" + com + ".jpg\">");

        if(gameNum == com) { //컴퓨터와 gameNum이 일치하는지 검사
        document.write("<img src=\"images/game_1.jpg\">");
        } else {
        document.write("<img src=\"images/game_2.jpg\">");
    }

    //Math.floor(Math.random()*11); > 0부터 10까지 정수로만 난수를 반환
    //floor은 무조건 내림을 하므로 +1 해서 적기!

    </script>

</body>
</html>
